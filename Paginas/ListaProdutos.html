<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="ListaProdutos.css">
</head>
<body>
    <header>
        <div class="container-header">
            <img src="img/LOGO NOVA.jpg" alt="Logo">
            <h2 class="nome-loja">N O V A</h2>
            <img class="icone" src="img/perfil.png" alt="icone de uma pessoa">
        </div>
    </header>

    <div class="espaco-body">
        <p>""</p>
    </div>

    <div class="header-body">
        <h1 class="titulo">Lista de produtos</h1>
        <div class="botao-add">
            <a href="CadastrarProduto.html"><button class="botao">Adicionar produto</button></a>
        </div>

        <div class="caixa-pesquisa">
            <input type="text" class="pesquisa" placeholder="Pesquisar produto">
            <button class="botao-pesquisa">Pesquisar</button>
        </div>
    </div>

    <div class="tabela-container">
        <table class="tabela">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Avaliação</th>
                    <th>Descrição Detalhada</th>
                    <th>Preço</th>
                    <th>Qtd em Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            <h2 id="modal-nome"></h2>
            <div class="carousel-container">
                <button class="carousel-button prev" onclick="prevImage()">&#10094;</button>
                <div class="carousel-images" id="carousel-images"></div>
                <button class="carousel-button next" onclick="nextImage()">&#10095;</button>
            </div>

            <p><strong>Nome:</strong> <span id="modal-name"></span></p>
            <p><strong>Avaliação:</strong> <span id="modal-avaliacao"></span></p>
            <p><strong>Descrição:</strong> <span id="modal-descricao"></span></p>
            <p><strong>Preço:</strong> <span id="modal-preco"></span></p>
            <p><strong>Quantidade em Estoque:</strong> <span id="modal-qtd"></span></p>
            <button class="botao-addCarrinho">Adicionar ao carrinho</button>
        </div>
    </div>

    <script src="ListaProdutos.js"></script>
</body>
</html>
