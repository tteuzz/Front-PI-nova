<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="CadastrarProduto.css">
</head>
<body>
    <header>
        <div class="container-header">
            <img src="img/LOGO NOVA.jpg" alt="Logo">
            <h2 class="nome-loja">N O V A</h2>
            <img class="icone" src="img/perfil.png" alt="icone de uma pessoa">
        </div>
    </header>

    <div class="espaco-preto">
        <p>""</p>
    </div>

    <div class="header-body">
        <h1 class="titulo-cadastro">Cadastro de Produto</h1>
        <button class="botao-voltar" onclick="window.location.href='ListaProdutos.html'">Voltar</button>
    </div>

        <form class="form-cadastro">

            <div class="campo-container">

                <h2 class="titulo-campo">Nome do produto</h2>
                <input type="text" class="input-cadastro" placeholder="Nome do Produto">
            
                <h2 class="titulo-campo">Avaliação</h2>
                <select class="input-cadastro" name="avaliacao">
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3</option>
                    <option value="3.5">3.5</option>
                    <option value="4">4</option>
                    <option value="4.5">4.5</option>
                    <option value="5">5</option>
                </select>
            
                <h2 class="titulo-campo">Descrição detalhada</h2>
                <input type="text" class="input-cadastro" placeholder="Descrição">
            
                <h2 class="titulo-campo">Preço</h2>
                <input type="text" class="input-cadastro" placeholder="Nome do Produto">
            
                <h2 class="titulo-campo">Quantidade em estoque</h2>
                <input type="number" class="input-cadastro" placeholder="Quantidade">
            
            <button type="submit" class="botao-cadastro">Cadastrar Produto</button>
            </div>
        </form>

        <div class="upload-container">
            <div id="image-previews"></div>
            <label for="upload">Adicionar Imagem</label>
            <input type="file" id="upload" name="upload" accept="image/*" multiple onchange="previewImages(event)">
        </div>
    </div>
    
    <script src="CadastrarProduto.js"></script>
</body>
</html>
