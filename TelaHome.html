<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA - Periféricos</title>
    <link rel="stylesheet" href="TelaHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container-header">
        <div class="logo">
            <a href="TelaHome.html"><img src="img/LOGO NOVA.jpg" alt="Logo NOVA"></a>
            <h2>N O V A</h2>
        </div>
        <nav class="navegacao">
            <ul>
                <li><a href="TelaHome.html">Home</a></li>
                <li><a href="TelaProdutos.html">Produtos</a></li>
                <li><a href="TelaSobre.html">Sobre</a></li>
                <li><a href="TelaContato.html">Contato</a></li>
            </ul>
        </nav>

        <div class="nav-icon-container">
            <img src="img/icone.png" class="icone" alt="Ícone">
            <a href="TelaCarrinho.html"><img class="carrinho-button" src="img/carrinho.png" alt="icone de carrinho de compras"></a>
        </div>

    </header>

    <main>
        <!-- inicio do carrossel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/background-roxo.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/background-roxo.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/background-roxo.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- fim do carrossel -->

        <div class="l-cards">
            <article class="c-card">
                <div class="c-card__image">
                    <img src="img/gpro.png" width="100%" alt="image placeholder">
                </div>

                <div class="c-card__content">
                    <h2 class="titulo-produto">Gpro X Superlight</h2>
                    <p class="preco-produto">R$700.00</p>
                    <button class="button">Detalhe</button>
                </div>
            </article>

            <article class="c-card">
                <div class="c-card__image">
                    <img src="img/tecladogpro.png" width="100%" alt="image placeholder">
                </div>

                <div class="c-card__content">
                    <h2 class="titulo-produto">Teclado Gpro</h2>
                    <p class="preco-produto">R$500.00</p>
                    <button class="button">Detalhe</button>
                </div>
            </article>

            <article class="c-card">
                <div class="c-card__image">
                    <img src="img/rtx3060.png" width="100%" alt="image placeholder">
                </div>

                <div class="c-card__content">
                    <h2 class="titulo-produto">RTX 3060</h2>
                    <p class="preco-produto">R$1800.00</p>
                    <button class="button">Detalhe</button>
                </div>
            </article>

            <article class="c-card">
                <div class="c-card__image">
                    <img src="img/ryzen.png" width="100%" alt="image placeholder">
                </div>

                <div class="c-card__content">
                    <h2 class="titulo-produto">Ryzen 5 5600x</h2>
                    <p class="preco-produto">R$1200.00</p>
                    <button class="button">Detalhe</button>
                </div>
            </article>

            <article class="c-card">
                <div class="c-card__image">
                    <img src="img/monitor.png" width="100%" alt="image placeholder">
                </div>

                <div class="c-card__content">
                    <h2 class="titulo-produto">Monitor predator 144hz</h2>
                    <p class="preco-produto">R$1500.00</p>
                    <button class="button">Detalhe</button>
                </div>
            </article>

            <article class="c-card">
                <div class="c-card__image">
                    <img src="img/gpro.png" width="100%" alt="image placeholder">
                </div>

                <div class="c-card__content">
                    <h2 class="titulo-produto">Gpro X Superlight</h2>
                    <p class="preco-produto">R$700.00</p>
                    <button class="button">Detalhe</button>
                </div>
            </article>

            <article class="c-card">
                <div class="c-card__image">
                    <img src="img/gpro.png" width="100%" alt="image placeholder">
                </div>

                <div class="c-card__content">
                    <h2 class="titulo-produto">Gpro X Superlight</h2>
                    <p class="preco-produto">R$700.00</p>
                    <button class="button">Detalhe</button>
                </div>
            </article>
        </div>

    </main>

    <div class="card-login-cadastro" id="card-login-cadastro">
        <button onclick="login()">Login</button>
        <button onclick="cadastro()">Cadastro</button>
    </div>

    <script src="TelaHome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
